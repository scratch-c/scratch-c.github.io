<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重要通知</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        正在加载重要内容...
    </div>
    
    <video id="videoPlayer" loop autoplay muted>
        <source src="https://imgtu.com/zh/upload/pn7pem8b/abc.mp4" type="video/mp4">
        您的浏览器不支持HTML5视频播放。
    </video>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('videoPlayer');
            const loading = document.getElementById('loading');
            
            // 设置视频音量最大
            video.volume = 1.0;
            video.muted = false; // 取消静音
            
            // 进入全屏模式
            function enterFullscreen() {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.mozRequestFullScreen) {
                    video.mozRequestFullScreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            }
            
            // 立即尝试全屏播放
            function autoPlayAndFullscreen() {
                video.play().then(() => {
                    enterFullscreen();
                    loading.style.display = 'none';
                }).catch(error => {
                    console.error("自动播放失败:", error);
                    // 如果自动播放失败，显示提示
                    loading.innerHTML = "请点击此处开始播放重要内容";
                    loading.style.cursor = 'pointer';
                    loading.onclick = function() {
                        video.play();
                        enterFullscreen();
                        loading.style.display = 'none';
                    };
                });
            }
            
            // 立即开始播放
            autoPlayAndFullscreen();
            
            // 监听全屏变化
            document.addEventListener('fullscreenchange', function() {
                if (!document.fullscreenElement) {
                    // 如果退出全屏，立即重新进入
                    enterFullscreen();
                }
            });
            
            // ESC键重新进入全屏
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    event.preventDefault();
                    enterFullscreen();
                }
            });
            
            // 视频错误处理
            video.addEventListener('error', function() {
                loading.innerHTML = "视频加载失败，请检查网络连接";
            });
        });
    </script>
</body>
</html>
